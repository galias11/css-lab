<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <!-- Added after checking HTML Boilerplate doc -> compatibility with IE explorer -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Exercise 06</title>
    <!-- Added after checking HTML Boilerplate doc -> Description-->
    <meta name="description" content="Globant bootcamp-ui HTML01.ex_06">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>

    <header>
      <h1>Sign form test</h1>
    </header>

    <form action="index.html" method="post">
      <input type="text" name="first_name" placeholder="First name" required>
      <input type="text" name="last_name" placeholder="Last name" required>
      <br><br>

      <input type="email" name="email" placeholder="e-mail" required>
      <br><br>

      <input type="date" name="birthday" required>
      <br><br>

      <label for="sport_selector">Favourite sport: </label>
      <select id="sport_selector" name="fav_sport_selector">
        <option value="football">Football</option>
        <option value="tennis">Tennis</option>
        <option value="voleyball">Voleyball</option>
        <option value="handball">Handball</option>
        <option value="baseball">Baseball</option>
        <option value="basketball">Basketball</option>
        <option value="rugby">Rugby</option>
      </select>
      <br><br>

      <textarea name="bio" rows="8" cols="40" placeholder="Short biography (optional)"></textarea>
      <br><br>

      <button type="submit" name="submit_button">Send!</button>
      <button type="reset" name="reset_button">Clear form</button>
    </form>

  </body>
</html>
