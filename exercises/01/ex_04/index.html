<body>

  <header>
    <h1>My web expenses reminder</h1>
  </header>

  <!-- Article structure added after reading "WHAT DOES IT ALL MEAN?" -->
  <article>
    <header>
      <h2>This month expenses</h2>
      <time datetime="2018-02-13">Pay before: 13-02-2018</time>
    </header>

    <br>

    <table>
      <thead>
        <tr>
          <td>Concept</td>
          <td>AR$ per month</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>General taxes (Electricity, gas, etc)</td>
          <td>1.400</td>
        </tr>
        <tr>
          <td>Health care services (OSDE)</td>
          <td>4.400</td>
        </tr>
        <tr>
          <td>Car insurance</td>
          <td>1.950</td>
        </tr>
        <tr>
          <td>Internet and cable TV</td>
          <td>1.600</td>
        </tr>
        <tr>
          <td>Netflix and spotify</td>
          <td>250</td>
        </tr>
        <tr>
          <td>Car taxes</td>
          <td>1.250</td>
        </tr>
      </tbody>
    </table>

  </article>

</body>
</html>
